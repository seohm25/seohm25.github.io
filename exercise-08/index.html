<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>pattern1</title>

<style>
 
  #pixel-container {
    display: grid;
    width: 300vw;
    height: 100vh;
    grid-template-columns: repeat(100, 10px);
    grid-gap: 0.1px;
    margin: 10px;
  }


  .pixel {
    width: 5px;
    height: 50px;
    background: rgb(0, 0, 0); 
    transition: background 0.2s;
  }
</style>
</head>
<body>

<div id="pixel-container"></div>

<script>
  const container = document.getElementById("pixel-container");
  const pixelSize = 10;

  // ----- create pixels 1000 -----
  for (let i = 1; i < 1000; i++) {
    const p = document.createElement("div");
    p.className = "pixel";
    container.appendChild(p);
  }

  function flicker() {
    const pixels = document.querySelectorAll(".pixel");

   
    for (let i = 0; i < pixels.length; i++) {
      let r = Math.random();

      if (r < 0.3) {
        pixels[i].style.background = "white";  // flicker color
      } else {
        pixels[i].style.background = "blue"; 
      }
    }
  }

  // flicker speed
  setInterval(flicker, 200);
</script>

</body>
</html>
